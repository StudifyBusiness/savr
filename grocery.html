<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List - Studify</title>
    <script defer type="module" src="grocery.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin-top: 10px;
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .list-container {
            margin-top: 20px;
        }
        .list-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #e3e3e3;
            margin-top: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Your Grocery List</h2>
        <input type="text" id="grocery-item" placeholder="Enter grocery item">
        <button id="add-item">Add to List</button>
        <div class="list-container" id="grocery-list"></div>
        <button id="compare-prices">Compare Prices</button>
        <button onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
    </div>
</body>
</html>
