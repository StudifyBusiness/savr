<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <script defer type="module" src="script.js"></script>
</head>
<body>
    <h1>Grocery Price Comparison</h1>
    <button onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
    
    <h2>Add Item</h2>
    <input type="text" id="item-input" placeholder="Enter grocery item">
    <button id="add-item-btn">Add to List</button>
    
    <h2>Your Grocery List</h2>
    <ul id="grocery-list"></ul>
    
    <h2>Price Comparison</h2>
    <button id="compare-prices-btn">Compare Prices</button>
    <div id="price-results"></div>
    
    <script>
        function addItemToList(itemName) {
            const list = document.getElementById("grocery-list");
            const listItem = document.createElement("li");
            listItem.textContent = itemName;
            list.appendChild(listItem);
        }

        document.getElementById("add-item-btn").addEventListener("click", () => {
            const itemInput = document.getElementById("item-input");
            const itemName = itemInput.value.trim();
            if (itemName) {
                addItemToList(itemName);
                itemInput.value = "";
            }
        });
    </script>
</body>
</html>
