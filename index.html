<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savr Prototype</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        input, button { margin: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Savr - Find Stores with Your Ingredients</h1>
    <input type="text" id="ingredient" placeholder="Enter an ingredient">
    <input type="text" id="location" placeholder="Enter your location">
    <button onclick="findStores()">Find Stores</button>
    <div id="results"></div>

    <script>
        const API_KEY = 'AIzaSyAWq40HT381aTyKUoEycGI_fj9EfnD1U_k'; // Replace with your actual API key

        function findStores() {
            const ingredient = document.getElementById('ingredient').value;
            const location = document.getElementById('location').value;
            
            if (!ingredient || !location) {
                alert('Please enter both an ingredient and a location.');
                return;
            }
            
            document.getElementById('results').innerHTML = `Searching for stores near ${location} that may have ${ingredient}...`;
            
            fetch(`https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(location)}&key=${API_KEY}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'OK') {
                        const { lat, lng } = data.results[0].geometry.location;
                        searchNearbyStores(lat, lng);
                    } else {
                        document.getElementById('results').innerHTML = 'Location not found.';
                    }
                })
                .catch(error => console.error('Geocoding error:', error));
        }

        function searchNearbyStores(lat, lng) {
            const placesUrl = `https://maps.googleapis.com/maps/api/place/nearbysearch/json?location=${lat},${lng}&radius=5000&type=grocery_or_supermarket&key=${API_KEY}`;
            
            fetch(placesUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'OK') {
                        let stores = data.results.map(store => `<p>${store.name} - ${store.vicinity}</p>`).join('');
                        document.getElementById('results').innerHTML = stores || 'No stores found nearby.';
                    } else {
                        document.getElementById('results').innerHTML = 'No stores found.';
                    }
                })
                .catch(error => console.error('Places API error:', error));
        }
    </script>
</body>
</html>
